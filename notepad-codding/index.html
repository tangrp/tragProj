<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalized.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="wrapper">
        <div class="noteWrp">
            <!-- 编辑 -->
            <div class="ntTop wrapTop">
                <div>

                </div>
                <span class="title sltd">备忘录</span>
                <div class="btnWrap">
                    <div class="edtBtn">编辑</div>
                    <div class="cancelBtn">取消</div>
                </div>
            </div>
            <!-- 备忘录列表 -->
            <div class="ntContainer wrapCenter">
                <ul class="data_ul">

                </ul>
            </div>
            <!-- 总和、添加 -->
            <div class="ntBotton wrapBtm">
                <span class="title datacount">无备忘录</span>
                <div class="btnWrap">
                    <div id="addBtn">
                        <img src="./img/edit.png">
                    </div>
                    <div id="delBtn">删除</div>
                </div>
            </div>
        </div>

        <div class="editWrap">
            <div class="editTop wrapTop clearFix">
                <div class="backNote fl"> < 备忘录</div>
                <div class="save fr"> 保存</div>
            </div>
            <div class="editcontent wrapCenter">
                <textarea class="addText"></textarea>
            </div>
            <div class="editbtm wrapBtm">
                <img src="./img/edit.png">
            </div>
        </div>
    </div>



    <script src="./js/index.js"></script>
</body>

</html>
